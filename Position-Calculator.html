<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Trading Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            width: 320px;
        }
        .btn-custom {
            padding: 5px 10px;
            font-size: 0.8rem;
        }
        .form-control-sm {
            font-size: 0.8rem;
        }
        label {
            font-size: 0.8rem;
        }
        .col-custom {
            padding: 0 5px;
        }
        .form-control {
            width: 100%;
            font-size: 0.8rem;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .row-custom {
            display: flex;
            flex-wrap: nowrap;
        }
        .col-half {
            flex: 0 0 50%;
            max-width: 50%;
        }
    </style>
</head>
<body>
    <div class="container">
        <form>
            <div class="row-custom">
                <div class="col-half col-custom">
                    <div class="form-group">
                        <label for="orderPrice">Entry Price</label>
                        <input type="number" class="form-control form-control-sm" id="orderPrice" placeholder="Entry price">
                    </div>
                    <div class="form-group">
                        <label for="stopLoss">Stop Loss</label>
                        <input type="number" class="form-control form-control-sm" id="stopLoss" placeholder="S/L">
                    </div>
                    <div class="form-group">
                        <label for="takeProfit">Take Profit</label>
                        <input type="number" class="form-control form-control-sm" id="takeProfit" placeholder="Take profit">
                    </div>
                </div>
                <div class="col-half col-custom">
                    <div class="form-group">
                        <label for="leverage">Leverage</label>
                        <input type="number" class="form-control form-control-sm" id="leverage" placeholder="Leverage">
                    </div>
                    <div class="form-group">
                        <label for="riskAmount">Risk Amount</label>
                        <input type="number" class="form-control form-control-sm" id="riskAmount" placeholder="Risk amount in $">
                    </div>
                </div>
            </div>
            <div class="form-group text-center">
                <div class="row-custom">
                    <div class="col-half col-custom">
                        <button type="button" class="btn btn-primary btn-block btn-custom" id="calculateBtn">Calculate</button>
                    </div>
                    <div class="col-half col-custom">
                        <button type="button" class="btn btn-secondary btn-block btn-custom" id="clearBtn">Clear</button>
                    </div>
                </div>
            </div>
            <div class="row-custom">
                <div class="col-half col-custom">
                    <div class="form-group">
                        <label for="orderQty">Order by Qty</label>
                        <input type="text" class="form-control form-control-sm" id="orderQty" placeholder="Token amount" readonly>
                    </div>
                    <div class="form-group">
                        <label for="orderValue">Order by Value</label>
                        <input type="text" class="form-control form-control-sm" id="orderValue" placeholder="Dollar amount" readonly>
                    </div>
                </div>
                <div class="col-half col-custom">
                    <div class="form-group">
                        <label for="orderCost">Order cost</label>
                        <input type="text" class="form-control form-control-sm" id="orderCost" placeholder="Margin" readonly>
                    </div>
                    <div class="form-group">
                        <label for="takeProfitResult">Take Profit</label>
                        <input type="text" class="form-control form-control-sm" id="takeProfitResult" readonly>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.getElementById('calculateBtn').addEventListener('click', function () {
                calculateResults();
            });

            document.getElementById('clearBtn').addEventListener('click', function () {
                clearValues();
            });
        });

        function calculateResults() {
            console.log('Berechnungen gestartet');

            let order = parseFloat(document.getElementById('orderPrice').value);
            let sl = parseFloat(document.getElementById('stopLoss').value);
            let tp = parseFloat(document.getElementById('takeProfit').value);
            let lev = parseFloat(document.getElementById('leverage').value);
            let risk = parseFloat(document.getElementById('riskAmount').value);

            if (isNaN(order) || isNaN(sl) || isNaN(tp) || isNaN(lev) || isNaN(risk)) {
                alert('Bitte f√ºllen Sie alle Felder aus');
                return;
            }

            let priceDif = Math.abs(sl - order);
            let orderQty = Math.abs(risk / priceDif);
            let orderValue = Math.abs(orderQty * order);
            let cost = Math.abs(orderValue / lev);
            let win = Math.abs((tp - order) * orderQty);

            document.getElementById('orderQty').value = orderQty.toFixed(8);
            document.getElementById('orderValue').value = orderValue.toFixed(2);
            document.getElementById('orderCost').value = cost.toFixed(2);
            document.getElementById('takeProfitResult').value = win.toFixed(2);

            console.log('Berechnungen abgeschlossen');
        }

        function clearValues() {
            console.log('Felder werden geleert');

            document.getElementById('orderPrice').value = '';
            document.getElementById('stopLoss').value = '';
            document.getElementById('takeProfit').value = '';
            document.getElementById('leverage').value = '';
            document.getElementById('riskAmount').value = '';

            document.getElementById('orderQty').value = '';
            document.getElementById('orderValue').value = '';
            document.getElementById('orderCost').value = '';
            document.getElementById('takeProfitResult').value = '';
        }
    </script>
</body>
</html>
