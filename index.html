<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Widgets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .grid-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        .grid-item {
            width: 200px;
            height: 120px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: #444;
            text-decoration: none;
            transition: 0.3s;
        }
        .grid-item:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <h1>Meine Widgets</h1>
    <div class="grid-container" id="widget-container">
        <!-- Kacheln werden hier dynamisch eingefügt -->
    </div>

            const doc = parser.parseFromString(text, 'text/html');
